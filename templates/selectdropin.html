    function updateFee() {
        var feeField = document.getElementById("feeField");

        addToLog("this workedddddddd")

        // Define the fees dictionary
        var feesDictionary = {
            "Jazz 1 (Weekend)": 1076,
            "Hip Hop (Weekend)": 1076,
            "Jazz 1 (Weekdays)" : 542,
            "Ballet" : 542,
            "Modern" : 542,
            "Hip Hop (once a week)" : 542,
            "Hip Hop (twice a week)" : 542,
            "Heels (once a week)" : 542,
            "Heels (twice a week)" : 542,

            // Add other batches and their fees here
        };

        // Check if the selected batch exists in the fees dictionary
        if (selectedBatch in feesDictionary) {
            feeField.value = feesDictionary[selectedBatch];

        }
    }
